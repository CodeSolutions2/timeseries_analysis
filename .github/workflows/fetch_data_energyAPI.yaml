name: CI github pages

on:
  push:
    branches:
      - main
    paths:
      - 'get_data.txt'
      
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions: write-all
  
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency: 
      group: "pages"
      cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove old output files
        run: |
          if [ -f index.html ]; then
            rm output_data.txt;
          fi;

      - name: Call endpoint
        run: |
          LATITUDE="$(cat get_data.txt | cut -d '|' -f 1)";
          LONGITUDE="$(cat get_data.txt | cut -d '|' -f 2)"; 
          echo "URL_CONTENT = $URL_CONTENT";
          data=$(curl -H "Accept: application/json" -H "Content-Type: application/json" -X GET "http://api.airvisual.com/v2/nearest_station?lat=$LATITUDE&lon=$LONGITUDE&key=${{ secrets.REPOB_V0_TOKEN0 }}" | jq);
          echo "data = $data";
          echo "$data" >> data.txt;

      - name: Commit and push changes
        run: |
          repoOwner=$(echo "${{ github.repository }}" | cut -d '/' -f 1);
          repoOwnerEmail="j622amilah@gmail.com";
          
          git config --global user.email ${repoOwnerEmail};
          git config --global user.name ${repoOwner};
          git pull origin main;
          git checkout main;
          git branch --set-upstream-to origin/main;
          git merge main --ff-only;
          git add -A; 
          git diff-index --quiet HEAD || git commit -m "add files" --allow-empty;
          git push;
          
         
